---
layout: default
---

{% include navigation.html %}
{% include docs_header.html %}

<div class="container-content container">
    <div class="row">
        <div class="col-md-3">
            {% for section in site.data.docs %}
                {% if page.url contains section.link %}
                    {% include docs_menu.html items=section.docs %}
                {% endif %}
            {% endfor %}
        </div>
        <div class="col-md-9">
            <h1 class="page-header">{{ page.title }}</h1>
            {{ content }}
            {% include docs_nav.html %}
        </div>
    </div>
</div>
