<div>
  <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
  <p>
    {% for category in post.categories %}
      <span class="label label-primary">{{ category }}</span>
    {% endfor %}
  </p>
  <p class="text-muted">
    {{ post.date | date_to_string }} by <a href="https://github.com/{{ post.author }}">{{ post.author }}</a>
  </p>
  <div>
    {{ post.content }}
  </div>
</div>
